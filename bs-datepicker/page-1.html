<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <title>Hello, world!</title>
</head>

<body>


    <div class="container pt-4">
        <h1 class="text-primary font-weight-light text-center"> Datepicker - Page 1 </h1>
        <div class="card rounded-0 border-0 shadow-sm mt-4 w-50 mx-auto">
            <div class="card-body" style="min-height: 110px;">
                <div class="input-group mb-3">
                    <input type="text" class="form-control datepicker" placeholder="Pick a date"
                        data-provide="datepicker" />
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">
                            <i class="fas fa-calendar-alt"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center">
                <button class="btn btn-success px-5 border-0 rounded-0 shadow-sm next-page">
                    Go to second page
                </button>
            </div>
        </div>
    </div>



    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>


    <script>
        $(document).ready(function () {

            // initialize datepicker
            $('.datepicker').datepicker({
                format: 'mm/dd/yyyy',
                autoclose: true
            });

            //
            $('.next-page').click(function () {

                const dt = $('.datepicker').data('datepicker').getFormattedDate('mm-dd-yyyy');
                location.href = `page-2.html?date=${dt}`;

            });

        })
    </script>
</body>

</html>
