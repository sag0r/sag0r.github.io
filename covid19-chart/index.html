<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
    >

    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    >

    <link
        rel="stylesheet"
        href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css"
    >

    <link
        rel="stylesheet"
        href="style.css"
    >

    <title> COVID-19 Tracker </title>
</head>

<body>

    <nav class="navbar fixed-top navbar-light bg-white border-0 shadow-sm">
        <div class="container">
            <span class="navbar-brand mb-0 h1 text-muted">
                <img
                    src="assets/images/logo.png"
                    width="30"
                    height="30"
                    alt=""
                    loading="lazy"
                >
            </span>
        </div>
    </nav>

    <!-- 
        
     -->

    <div class="cover d-flex flex-column justify-content-center align-items-center acting-welcome">
        <h1 class="font-weight-light text-muted">
            Corona<b>virus</b> Stats Chart
        </h1>
        <img
            src="assets/images/chart.png"
            alt=""
            loading="lazy"
            class="chart-icon"
        >
        <div class="contains-btn mt-3">
            <button class="btn btn-secondary pl-5 pr-5 rounded-0 shadow">
                Show Me
            </button>
        </div>
        <div
            class="contains-country-selector mt-3"
            style="display: none;"
        >
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-prepend">
                        <span class="input-group-text border-0 rounded-0 shadow-sm p-0 pl-2 pr-3">
                            <img
                                src="assets/images/globe.png"
                                width="30"
                                height="30"
                                alt=""
                                loading="lazy"
                            >
                        </span>
                    </div>
                </div>
                <select
                    id="country"
                    class="custom-select rounded-0 border-0 shadow-sm"
                    disabled
                >
                    <option selected> Loading list of countries... </option>
                </select>
                <div class="input-group-append">
                    <button
                        class="btn btn-secondary btn-select-country rounded-0 shadow-sm"
                        disabled
                    >
                        View
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 

     -->

    <div
        class="loader-indicator"
        style="display: none;"
    >
        <div class="d-flex flex-column justify-content-center align-items-center">
            <img
                src="assets/images/logo.png"
                alt=""
            >
        </div>
    </div>


    <!-- 

     -->


    <div
        class="container stats-container"
        style="display: none;"
    >

        <div class="row">
            <div class="col text-center">
                <h2 class="font-weight-light text-muted stat-title">
                    <b>Showing statistics for:</b> <span></span>
                </h2>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-4">
                <div class="total-stat border">
                    <table class="table table-bordered table-stripped">
                        <thead>
                            <tr>
                                <th colspan="2">Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td
                                    class="font-weight-bold"
                                    style="color: #6200EA"
                                > Tests </td>
                                <td class="t-test"> 0 </td>
                            </tr>
                            <tr>
                                <td
                                    class="font-weight-bold"
                                    style="color: #FF6D00"
                                > Identified </td>
                                <td class="t-identified"> 0 </td>
                            </tr>
                            <tr>
                                <td
                                    class="font-weight-bold"
                                    style="color: #d50000"
                                > Deaths </td>
                                <td class="t-deaths"> 0 </td>
                            </tr>
                            <tr>
                                <td
                                    class="font-weight-bold"
                                    style="color: #00C853"
                                > Recovered </td>
                                <td class="t-recovered"> 0 </td>
                            </tr>
                            <tr>
                                <td
                                    class="font-weight-bold"
                                    style="color: #1976D2"
                                > Updated </td>
                                <td class="t-updated"> 0 </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-8 border">
                <div class="stat-chart">
                    <canvas id="statChart"></canvas>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
