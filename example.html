<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://kit.fontawesome.com/37d4514652.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <title>HyperLink Example</title>
  </head>
  <body>
    
    <div class="container pt-5">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body text-center">
              <i class="fas fa-mobile-alt text-danger fa-4x"></i>
              <h4>
                <a href="tel:01911-234-231" class="text-muted">
                  Click to Call
                </a>
              </h4>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body text-center">
              <i class="fas fa-envelope-open-text text-success fa-4x"></i>
              <h4>
                <a href="mailto:ifunctional713@gmail.com" class="text-muted">
                  Click to Send Email
                </a>
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
